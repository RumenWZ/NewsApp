<a [href]="article.url" target="_blank">
  <div class="mini">
    <img *ngIf="article.urlToImage" [src]="article.urlToImage">
    <img *ngIf="!article.urlToImage" src="assets/images/news1.png">
    <div class="mini-details">
      <div class="title">{{article.title}}</div>
      <div class="published-on">Published on: {{publishedOn}} ({{publishedTimeAgo}})</div>
    </div>
  </div>
</a>
<hr>
